<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Practice - DevFinance</title>

  <link rel="icon" href="./Images/money.png">
  <link rel="stylesheet" href="/style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- TOASTER -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
</head>

<body>
  <header>
    <h5 id="logo">Money Flow</h3>
  </header>

  <main class="container-main">
    <section id="values">

      <div class="card">
        <h3>
          <span>Total</span>
          <img class="image-card" src="./Images/money.png" alt="image-income">
        </h3>
        <span>R$</span>
        <p id="income-display"> 0</p>
      </div>

    </section>
    
    <section class="transaction">      
      <a href="#form" data-bs-toggle="modal" data-bs-target="#exampleModal">click here to add values</a>
      <table id="data-table">
        <thead>
          <tr>
            <th>Description</th>
            <th>Value</th>
            <th>Date</th>
            <th>Delete</th>
          </tr>
        </thead>
        <!-- created at DOM.innerHTMLTransaction() -->
        <tbody>

        </tbody>
      </table>
    </section>   

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Save Data</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">                       

              <div id="form">
                <form action="" onsubmit="Form.submit(event)">
                  <div class="input-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" name="description" placeholder="Descricao" required/>
                  </div>

                  <div class="input-group">
                    <label for="amount">Value</label>
                    <input type="number" step="0.01" id="amount" name="amount" placeholder="0.00" required/>
                    <small class="help">Use o sinal - (negativo) e . (ponto) para casas decimais</small>
                  </div>

                  <div class="input-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required/>
                  </div>

                  <div class="input-group actions">
                    <button class="save toaster"><small>Add values</small></button>                    
                    <a href="#" title="cancelar" class="cancel" data-bs-dismiss="modal"><small>Close</small></a>                                        
                  </div>
                </form>
              </div>
            
          </div>
          <!-- <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div> -->
        </div>
      </div>
    </div>
  </main> 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"></script>
  <script src="/script.js"></script>
</body>

</html>
